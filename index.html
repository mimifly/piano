<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="/image/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <title>Simple Piano</title>
  </head>
  <body>
    <main>
      <p class="intro">
        For keyboard users, the key <span>F</span> on your keyboard corresponds
        to the key <span>F</span> on the piano. Surrounding keys are relative to
        it.
      </p>
      <div class="piano">
        <div class="whiteKeys keyGroup">
          <div data-key="65" class="key whiteKey"><kbd>C</kbd></div>
          <div data-key="83" class="key whiteKey"><kbd>D</kbd></div>
          <div data-key="68" class="key whiteKey"><kbd>E</kbd></div>
          <div data-key="70" class="key whiteKey"><kbd>F</kbd></div>
          <div data-key="71" class="key whiteKey"><kbd>G</kbd></div>
          <div data-key="72" class="key whiteKey"><kbd>A</kbd></div>
          <div data-key="74" class="key whiteKey"><kbd>B</kbd></div>
        </div>
        <div class="blackKeys keyGroup">
          <div data-key="87" class="key blackKey Cb"><kbd>C#</kbd></div>
          <div data-key="69" class="key blackKey Db"><kbd>D#</kbd></div>

          <div data-key="84" class="key blackKey Fb"><kbd>F#</kbd></div>
          <div data-key="89" class="key blackKey Gb"><kbd>G#</kbd></div>
          <div data-key="85" class="key blackKey Ab"><kbd>A#</kbd></div>
        </div>
      </div>
     
      <div class="suggestion">
        <h1>Something you can try:</h1>
        <p class="suggestion__text">
          A A B A D C# <br />
          A A B A E D <br />
          A A A F# D C# B <br />
          G G F# D E D <br />
        </p>
      </div>
    </main>
    <audio data-key="65" src="notes/c4.mp3"></audio>
    <audio data-key="83" src="notes/d4.mp3"></audio>
    <audio data-key="68" src="notes/e4.mp3"></audio>
    <audio data-key="70" src="notes/f4.mp3"></audio>
    <audio data-key="71" src="notes/g4.mp3"></audio>
    <audio data-key="72" src="notes/a5.mp3"></audio>
    <audio data-key="74" src="notes/b5.mp3"></audio>
    <audio data-key="87" src="notes/c-4.mp3"></audio>
    <audio data-key="69" src="notes/d-4.mp3"></audio>
    <audio data-key="84" src="notes/f-4.mp3"></audio>
    <audio data-key="89" src="notes/g-4.mp3"></audio>
    <audio data-key="85" src="notes/a-5.mp3"></audio>
    <script src="piano.js"></script>
  </body>
</html>
